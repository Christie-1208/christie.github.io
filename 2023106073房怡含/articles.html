        /* 自定义样式 */
        .article-card {
            border-radius: 15px;
            overflow: hidden;

            transition: transform 0.3s ease, box-shadow 0.3s ease;

            border-radius: 20px;
            font-weight: bold;
            align-self: flex-start;
        }
