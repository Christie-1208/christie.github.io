        /* 自定义页面样式 */

            background-color: #f8f9fa;

        .form-section {

            padding: 30px;
        }

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

            display: none;
        }

<body>

    <!-- 联系我们表单 -->
    <div class="container">
        <div class="form-section">
            <h1 class="text-center mb-4">联系我们</h1>

            <!-- 提交成功提示 -->
            <div class="alert alert-success" id="successAlert">
                <strong>提交成功！</strong> 我们会尽快回复您。
            </div>

            <form id="contactForm" onsubmit="return handleFormSubmit(event)">
                <div class="mb-3">
                    <label for="name" class="form-label">姓名</label>
                    <input type="text" class="form-control" id="name" placeholder="请输入您的姓名" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">邮箱</label>
                    <input type="email" class="form-control" id="email" placeholder="请输入您的邮箱" required>
                </div>

                <div class="mb-3">
                    <label for="subject" class="form-label">主题</label>
                    <input type="text" class="form-control" id="subject" placeholder="请输入留言的主题" required>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">留言</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="请输入您的留言" required></textarea>
                </div>

                <button type="submit" class="btn btn-submit w-100">提交</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 表单提交时的处理函数
        function handleFormSubmit(event) {
            event.preventDefault(); // 防止表单默认提交

            // 获取表单字段
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var subject = document.getElementById('subject').value;
            var message = document.getElementById('message').value;

            // 这里可以进行表单数据的提交，例如通过 AJAX 发送到服务器

            // 提交成功后显示提示
            var successAlert = document.getElementById('successAlert');
            successAlert.style.display = 'block';

            // 清空表单
            document.getElementById('contactForm').reset();
        }
    </script>
</body>
